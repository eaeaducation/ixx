{extend name='admin@public/content'}
{block name="button"}
<button onclick="window.history.back()"
        class='layui-btn layui-btn-sm layui-btn-primary'>返回
</button>
{/block}
{block name="content"}
<style>
    #basic tbody th {
        background-color: #F2F2F2;
    }
    .well {
        min-height: 5px;
        padding: 12px;
    }
</style>
<div class="col-lg-offset-2 col-lg-8 padding-bottom-15">
    <!--{empty name='list'}-->
    <p class="help-block text-center well">没 有 记 录 哦！</p>
    <!--{else}-->
    <div>
        <div style="text-align: center;font-size: 20px;margin-bottom: 2px ">
            {$title}
        </div>
        <div class="layui-form-item" style="margin-left: 80%;color: #9d9d9d;">
            <label class=" control-label ">参与者：</label>
            <span style="margin-right: 2%">
                {$parent_name|default=''}
            </span>
        </div>
        <div class="layui-form-item">
            <label class="control-label" style="font-size: 17px">问卷简介：</label>
            <span>
                {$desc|default='暂无简介'}
            </span>
        </div>
        <!--{foreach $list as $key=>$vo}-->
        <div id="choice">
            <span style="font-size: 15px">
                {$vo.sort}、
                <span>{$vo.name|default=''}</span>
                {if empty($vo.answer)}
                 <p style="color: red"> &nbsp; &nbsp; &nbsp; &nbsp;未回答</p>
                {else}
               <p style="color: #3c8dbc"> &nbsp; &nbsp; &nbsp; &nbsp;{$vo.answer}</p>
                {/if}
            </span>
        </div>
        <!--{/foreach}-->
    </div>
    <!--{/empty}-->
</div>
{/block}
