<form class="layui-form layui-box modal-form-box" action="{:request()->url()}" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">问卷标题</label>
        <div class="layui-input-block">
            <input name="title" value="{$vo.title|default=''}" title="请输入问卷标题"
                   placeholder="请输入问卷标题" class="layui-input" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">有效期</label>
        <div class="layui-input-block">
            <input name="time_range" value="{$vo.time_range|default=''}" title="请选择问卷有效期"
                   placeholder="请选择问卷有效期" class="layui-input" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea name="desc" id="" class="layui-textarea" placeholder="请输入描述"
                      required>{$vo.desc|default=''}</textarea>
        </div>
    </div>


    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}
        <input type='hidden' value='{$vo.id}' name='id'>
        {else}
        <input type="hidden" name="status" value="2">
        <input type="hidden" name="userid" value="{:session('user.id')}">
        <input type="hidden" name="created_at" value="{:time()}">
        {/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
    <script>
        window.form.render();
        window.laydate.render({elem: 'input[name=time_range]', range: true});
    </script>
</form>
