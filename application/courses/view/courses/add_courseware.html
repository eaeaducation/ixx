<form class="layui-form layui-box modal-form-box" action="{:request()->url()}" data-auto="true" method="post" id="form">
    <div class="layui-form-item">
        <label class="layui-form-label">课件标题</label>
        <div class='layui-input-block'>
            <input type="text" name="title" value='{$vo.title|default=""}' required="required" title="请输入课件标题"
                   placeholder="请输入课件标题" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">简介</label>
        <div class='layui-input-block'>
            <input type="text" name="content" value='{$vo.content|default=""}' required="required" title="请输入简介"
                   placeholder="请输入简介" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">资源地址</label>
        <div class='layui-input-block'>
            <input type="url" name="url" value='{$vo.url|default=""}' required="required" title="请输入资源地址"
                   placeholder="请输入资源地址" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class='layui-input-block'>
            <textarea type="text" name="remark" title="请输入备注" placeholder="请输入备注"
                      class="layui-textarea">{$vo.remark|default=""}</textarea>
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}
        <input type='hidden' value='{$vo.id}' name='id'>
        {else}
        <input type="hidden" name="created_at" value="{:time()}">
        {/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button id="closeedit" class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>
            取消编辑
        </button>
    </div>
</form>
<script>
    window.form.render();
    $('#closeedit').click(function () {
        layer.confirm('确定要取消编辑吗？', {
            btn: ['确定', '取消']
        }, function () {
            parent.layer.closeAll();
        })
    })

</script>
