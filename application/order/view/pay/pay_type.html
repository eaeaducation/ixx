<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>爱学学</title>
    <link rel="stylesheet" type="text/css" href="/static/home/pay/css/weui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/home/pay/css/jquery-weui.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/home/pay/css/index.css"/>
</head>
<body>
<div class="head">
    <div class="head-top">
    </div>
    <div class="title">
        <h3>{:sysconf('app_name')}</h3>
    </div>
</div>
<div class="weui-tab">
    <!--<div class="weui-navbar">
        <a class="weui-navbar__item weui-bar__item&#45;&#45;on weui-navbar__item01" href="#tab1">
            支付方式
        </a>
        &lt;!&ndash;<a class="weui-navbar__item weui-navbar__item02" href="#tab2">
            支付金额
        </a>&ndash;&gt;
    </div>-->
    <div class="weui-tab__bd">
        <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
            <div class="weui-cells weui-cells_radio">
                <label class="weui-cell weui-check__label active" style="{if(!sysconf('merchant_no'))} pointer-events: none; background: #f6f6f6; {/if}" for="x11">
                    <div class="weui-cell__bd">
                        <img src="/static/home/pay/img/img_03.png"/>
                        <p>全额支付</p>
                    </div>
                    <div class="weui-cell__ft">
                        <input type="radio" class="weui-check" name="type" value="1" id="x11" checked="checked">
                        <span class="weui-icon-checked weui-icon"></span>
                    </div>
                </label>
                <label class="weui-cell weui-check__label" style="{if(!sysconf('kfq_midplatform'))} pointer-events: none; background: #f6f6f6; {/if}" for="x12">
                    <div class="weui-cell__bd">
                        <img src="/static/home/pay/img/img_03.png"/>
                        <p>分期支付</p>
                    </div>
                    <div class="weui-cell__ft">
                        <input type="radio" class="weui-check" name="type" value="2" id="x12">
                        <span class="weui-icon-checked weui-icon"></span>
                    </div>
                </label>
            </div>
            <!--<a href="javascript:;" class="weui-btn weui-btn_primary btn-add">
                <img src="/static/home/pay/img/add.png"/>
                添加新支付方式
            </a>-->
        </div>
    </div>
</div>
<a href="javascript:;" class="weui-btn weui-btn_primary nextBtn next">
    下一步
</a>
<input type="hidden" name="saas_id" value="{:sysconf('saas_id')}">
<script type="text/javascript" src="/static/home/pay/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/static/home/pay/js/jquery-weui.min.js"></script>
<script>
    $(function(){
        $('.weui-check__label').click(function(){
            $(this).addClass('active').siblings().removeClass('active');
        });

        $('.next').click(function () {
            var type = $('[name="type"]:checked').val();
            var saas_id = $('input[name="saas_id"]').val();
            if (type == 1) {
                window.location.href = 'yibao?saas_id='+saas_id;
            } else if(type == 2) {
                window.location.href = 'kufenqi';
            }
        })

    })
</script>
</body>
</html>
