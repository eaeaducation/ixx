{extend name="admin@public/content"}

{block name="content"}
<form style="width:85%;margin:0 auto" id="myform" onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post" class='form-horizontal layui-form padding-top-20'>

    <div class="form-group">
        <label class="col-sm-2 control-label label-required">
            模板名称
        </label>
        <div class='col-sm-8'>
            <input name="tpl_name" lay-verify="required|tpl_name"   placeholder="请输入模板名称" value="" class="layui-input">
            <p class="help-block">模板名称请设置非中文，参考格式: tpl001</p>
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-2 control-label label-required">选择分类</label>
        <div class="col-sm-8 ">
            <select lay-search="" lay-verify="required"  name="cate_id" lay-filter="aihao">
                <option value=""></option>
                <option value="1" selected="">宣传海报类</option>
                <option value="2">幸运转盘类</option>
                <option value="3">节日活动类</option>
                <option value="4">其他</option>
            </select>
        </div>
    </div>


    <div class="hr-line-dashed"></div>

    <div class="form-group">
        <label class="col-sm-2 control-label label-required">效果图片</label>
        <div class="col-sm-10">
         <label class="think-radio">
             <input checked type="radio" value="shangchuan" lay-filter="shangchuan"  name="upload_type"  title="上传图片" style="display: none !important;">
         </label>
         <label class="think-radio">
             <input type="radio" name="upload_type" value="tianjia" lay-filter="tianjia"  title="添加图片" style="display: none !important;">
         </label>
        </div>
    </div>

    <div class="form-group" style="margin-left: 15%">
        <div class='col-sm-2' id="uploadform" tpl-type="shangchuan">
            <table class="layui-table background-item margin-none" lay-size="sm" lay-skin="nob" style="width: 460px">
                <thead>
                <tr>
                    <td>效果图一上传</td>
                    <td>效果图二上传</td>
                </tr>
                </thead>
                <tbody>
                <tr >
                    <td class="text-top">
                        <input type="hidden" lay-verify="tpl_pic" name="demo_pic1" value="{$vo.demo_pic1|default=''}" >
                        <script>$('[name=demo_pic1]').uploadOneImage()</script>
                    </td>
                    <td class="text-top" style="width:200px">
                        <input type="hidden" name="demo_pic2" lay-verify="tpl_pic" value="{$vo.demo_pic2|default=''}">
                        <script>$('[name=demo_pic2]').uploadOneImage()</script>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="form-group" style="margin-left: 15%;margin-top: -20px;">
        <div class='col-sm-3 hide' id="addform" tpl-type="tianjia">
            <div class="layui-row">
                <label for="">效果图一链接</label>
                <input name="demo_pic3" lay-verify="tpl_url" placeholder="请输入图片地址" value="" class="layui-input">
            </div><br>
            <div class="layui-row">
                <label for="">效果图二链接</label>
                <input name="demo_pic4" lay-verify="tpl_url" placeholder="请输入图片地址" value="" class="layui-input">
            </div>
        </div>
    </div>


    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label label-required">内容配置</label>
        <div class='col-sm-8'>
            <textarea name="json_data" lay-verify="required|json_data"   title="请配置模板内容" placeholder="请输入JSON配置" class="layui-textarea"  rows="20"></textarea>
            <p class="help-block">请配置模板内容JSON</p>
        </div>
    </div>

    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">
            其他描述
        </label>
        <div class='col-sm-8'>
            <textarea name="desc"  placeholder="请输入描述信息" class="layui-textarea" ></textarea>
        </div>
    </div>
    <div class="col-sm-4 col-sm-offset-2">
        <div class="layui-form-item text-center">
            <button type="button" class="layui-btn" lay-submit lay-filter="addtpl">添加模板</button>
        </div>
    </div>

</form>
<script>
    window.form.render();

    layui.use('form', function(){
        var form = layui.form;
        form.verify({

            tpl_name : function(value) {
                var checkNum = /^[\w\s]+$/;
                if (value.length < 6) {
                    return '至少输入6个字符啊';
                }
                if(!checkNum.test(value)){
                    return '请输入字母数字组合的名字';
                }
            },

            json_data : function(value) {
                if (!isJSON(value)) {
                    return '该项为json格式';
                }

            },

            tpl_pic : function (value) {
                var type = $('[name="upload_type"]:checked').val();
                if (type=='shangchuan' && !value){
                    return '添加图片不能为空';
                }
            },

            tpl_url : function (value) {
                var type = $('[name="upload_type"]:checked').val();
                if (type=='tianjia' && !value){
                    return '添加图片路径不能为空';
                }
            }
        });

        //监听提交
        form.on('submit(addtpl)', function(data){
            var formdata = $("#myform").serialize();
            var url = "{:url('showtpl/tpladd')}";
            $.post(url,formdata,function(res){
                console.log(res.success=='true');
                if(res.success=='true'){
                    layer.alert(res.msg, {
                        skin: 'layui-layer-molv' //样式类名
                        ,closeBtn: 0
                    }, function(){
                        layer.closeAll();
                    });
                }else{
                    layer.alert(res.msg, {
                        skin: 'layui-layer-molv' //样式类名
                        ,closeBtn: 0
                    }, function(){
                        layer.closeAll();
                    });
                }
            })
            return false;
        });

    });
    form.on('radio(shangchuan)', function(data){
        var type = data.value;
        $('[tpl-type]').not($('[tpl-type="' + type + '"]').removeClass('hide')).addClass('hide');
    });
    form.on('radio(tianjia)', function(data){
        var type = data.value;
        $('[tpl-type]').not($('[tpl-type="' + type + '"]').removeClass('hide')).addClass('hide');
    });

    function isJSON(str) {
        if (typeof str == 'string') {
            try {
                var obj=JSON.parse(str);
                if(typeof obj == 'object' && obj ){
                    return true;
                }else{
                    return false;
                }

            } catch(e) {
                console.log('error：'+str+'!!!'+e);
                return false;
            }
        }
        console.log('It is not a string!')
    }
</script>

{/block}
