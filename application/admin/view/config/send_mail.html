{extend name="admin@public/content"}

{block name="content"}
<form onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post"
      class='form-horizontal layui-form padding-top-20'>


    <div data-storage-type="code">
        <div class="form-group">
            <label class="col-sm-2 control-label">
                SMTP主机<br><span class="nowrap color-desc">SMTP主机</span>
            </label>
            <div class='col-sm-8'>
                <input type="text" name="mailhost" required="required"
                       value="{:sysconf('mailhost')}"
                       title="请输入SMTP主机" placeholder="SMTP主机" class="layui-input">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">
                SMTP端口
            </label>
            <div class='col-sm-8'>
                <input type="text" name="mailport" required="required"
                       value="{:sysconf('mailport')}"
                       title="请输入SMTP端口" placeholder="SMTP端口" class="layui-input">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">
                SMTP用户名
            </label>
            <div class='col-sm-8'>
                <input type="text" name="mailuser" required="required"
                       value="{:sysconf('mailuser')}"
                       title="请输入SMTP用户名" placeholder="请输入SMTP用户名" class="layui-input">
            </div>
            <div class="help-block">用户名同发件人</div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">
                SMTP密码
            </label>
            <div class='col-sm-8'>
                <input type="text" name="mailpass" required="required"
                       value="{:sysconf('mailpass')}"
                       title="请输入SMTP密码" placeholder="请输入SMTP密码" class="layui-input">
            </div>
        </div>
    </div>
    <div>
        <div class="layui-form-item text-center">
            <button class="layui-btn" type="submit">保存配置</button>
        </div>
    </div>
</form>
<div class="hr-line-dashed"></div>
<!----------测试---------->
<form onsubmit="return false;" action="{:url('admin/config/mail_test')}" data-auto="true" method="post"
      class='form-horizontal' style='padding-top:20px'>
    <div class="form-group">
        <label class="col-sm-2 control-label"><span class="nowrap">收件人</span></label>
        <div class='col-sm-8'>
            <input type="text" name="touser" required="required" title="请输入邮箱账号"
                   placeholder="请输入邮箱账号" value="" class="layui-input">
            <div class="help-block">先保存，再测试</div>
        </div>
    </div>
    <div>
        <div class="layui-form-item text-center">
            <button class="layui-btn layui-btn-danger" type="submit">发送测试邮件</button>
        </div>
    </div>
</form>
{/block}
