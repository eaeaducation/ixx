{extend name="admin@public/content"}

{block name="content"}
<form onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post"
      class='form-horizontal layui-form padding-top-20'>

    <div class="hr-line-dashed"></div>
    <div>
        <div class="form-group">
            <label class="col-sm-2 control-label">
                AppId
            </label>
            <div class='col-sm-8'>
                <input type="text" name="wxxcx_app_id" required="required"
                       value="{:sysconf('wxxcx_app_id')}"
                       title="请输入AppId" placeholder="请输入AppId" class="layui-input">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">
                Secret
            </label>
            <div class='col-sm-8'>
                <input type="text" name="wxxcx_secret" required="required"
                       value="{:sysconf('wxxcx_secret')}"
                       title="请输入Secret" placeholder="请输入Secret" class="layui-input">
            </div>
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="col-sm-4 col-sm-offset-3">
        <div class="layui-form-item text-center">
            <button class="layui-btn" type="submit">保存配置</button>
        </div>
    </div>

</form>
{/block}

{block name="script"}
<script>
</script>
{/block}
