<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>教育saas年终半价抢购</title>
    <link rel="stylesheet" href="/static/home/advanced/css/myalert.css"/>
    <link rel="stylesheet" type="text/css" href="/static/home/advanced/css/new_file.css"/>
    <style>
        img {
            margin: -1px;
        }
    </style>
</head>
<body>
<div class="img_box">
    <img src="/static/home/advanced/images/img_1.png"/>
    <img src="/static/home/advanced/images/img_2.png"/>
    <div class="form_img">
        <h3>你有一次五折购买的机会</h3>
        <h4>赶快填写手机号领取吧</h4>
        <form>
            <input type="text" name="name" id="name" placeholder="请输入你的姓名"/>
            <input type="text" name="tel" id="tel" placeholder="请输入你的手机号码"/>
        </form>
        <a href="javascript:;" id="btn_alert">立即领取5折机会</a>
    </div>
    <img src="/static/home/advanced/images/img_4.png"/>
    <img src="/static/home/advanced/images/img_5.png" class="img_5"/>
    <img src="/static/home/advanced/images/img_6.png"/>
</div>
</body>
<script type="text/javascript" src="/static/home/advanced/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/home/advanced/js/myalert.js"></script>
<script type="text/javascript">
    $(function () {
        $("#btn_alert").click(function () {
            var name = $("#name").val() || '';
            var tel = $("#tel").val() || '';
            if (name == '') {
                $.myConfirm(
                    {
                        message: '抱歉',
                        msg: '请填写您的名字',
                        txt: '您的姓名对我们非常重要,请如实填写'
                    }
                );
                return false;
            }

            if (!(/^1[34578]\d{9}$/.test(tel))) {
                $.myConfirm(
                    {
                        message: '抱歉',
                        msg: '请填写您的真实手机号',
                        txt: '您的手机号对我们非常重要,请如实填写'
                    }
                );
                return false;
            }
            var url = '/home/advanced/register';
            $.post(url, {name: name, tel: tel}, function (e) {
                $.myConfirm(
                    {
                        message: e.title,
                        msg: e.msg,
                        txt: e.txt,
                        callback: function () {
//                            alert('嘻嘻')
                        }
                    }
                )
            });


        })
    })
</script>
</html>
