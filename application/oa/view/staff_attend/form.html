<form class="layui-form layui-box modal-form-box padding-left-20" action="{:request()->url()}" data-auto="true" method="post">

    <div class="layui-row margin-bottom-20">
        <div class="layui-col-xs6">
            <div class="layui-form-item">
                <label class="layui-form-label">上班时间</label>
                <div class="layui-input-block">
                    <input type="text" name="start" class="layui-input" id="test14" required placeholder="HH:mm:ss">
                </div>
            </div>
        </div>

        <div class="layui-col-xs6">
            <div class="layui-form-item">
                <label class="layui-form-label">下班时间</label>
                <div class="layui-input-block">
                    <input type="text" name="end" class="layui-input" id="test15" required placeholder="HH:mm:ss">
                </div>
            </div>
        </div>
    </div>
    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存设置</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消设置</button>
    </div>

    <script>
        window.form.render();
        laydate.render({
            elem: '#test14'
            ,type: 'time'
            ,format: 'HH:mm:ss'
        });
        laydate.render({
            elem: '#test15'
            ,type: 'time'
            ,format: 'HH:mm:ss'
        });
    </script>

</form>
