<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="/static/plugs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/plugs/layui/css/layui.css" rel="stylesheet">

    <script src="/static/plugs/jquery/jquery.min.js"></script>
    <title>个人中心</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .top_bg {
            min-height: 17rem;
            background-image: url("/static/temp/wxxcx/images/personal/bg1.png");
            background-repeat: no-repeat;
            background-size: 100%;
        }

        .top_bg img {
            display: block;
            margin: auto;
            position: relative;
            top:20px;
        }

        .top_bg p {
            position: relative;
            top:50px;
            text-align: center;
        }

        .badge {
            background-color: #ffffff;
            filter: alpha(opacity=50);
            -moz-opacity: 0.5;
            opacity: 0.5;
        }
    </style>
</head>
<body>
<div class="con">
    <div class="top_bg">
        <img src="{$user.avatarUrl|default='/static/temp/wxxcx/images/personal/tx1.png'}" alt="">
        <p><b>{$user.nickName|default='欢迎来到EA教育'}</b></p>
    </div>
    <div class="list-group">
        <div class="list-group-item">
            <span class="badge"><img src="/static/temp/wxxcx/images/personal/right.png" alt=""></span>
            <img src="/static/temp/wxxcx/images/personal/like.png" alt="">
            <b>我的收藏</b>
        </div>
        <div class="list-group-item guwen">
            <span class="badge"><img src="/static/temp/wxxcx/images/personal/right.png" alt=""></span>
            <img src="/static/temp/wxxcx/images/personal/phone.png" alt="">
            <b>预约顾问</b>
        </div>
    </div>
</div>

<script src="/static/plugs/jquery/jquery.min.js"></script>
<script src="/static/plugs/layer_mobile/layer.js"></script>
<script>
    $(".guwen").on('click', function () {
        layer.open({
            btn: ['知道了']
            ,content: '咨询电话：<br>400-6692-620(总机)'
        });
    })

</script>

</body>
</html>
