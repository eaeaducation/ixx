<form class="layui-form layui-box modal-form-box" action="{:request()->url()}" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">公馆名称</label>
        <div class="layui-input-block">
            <input type="text" name="title" value='{$vo.title|default=""}' required="required" title="请输入公馆名称"
                   placeholder="请输入公馆名称" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">咨询地址</label>
        <div class="layui-input-block">
            <input type="text" name="address" value='{$vo.address|default=""}' required="required" title="请输入咨询地址"
                   placeholder="请输入咨询地址" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">咨询电话</label>
        <div class='layui-input-block'>
            <input type="text" name="mobile" value='{$vo.mobile|default=""}' required="required" title="请输入咨询电话"
                   placeholder="请输入咨询电话" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}
        <input type='hidden' value='{$vo.id}' name='id'>
        {/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>

</form>
<script>
    window.form.render();
</script>
