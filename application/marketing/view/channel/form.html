<form class="layui-form layui-box modal-form-box" action="{:request()->url()}" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">渠道分类</label>
        <div class="layui-input-block">
            {:get_category_select(5, 'category', isset($vo.category)?$vo.category:'')}
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">渠道名称</label>
        <div class="layui-input-block">
            <input type="text" name="title" value='{$vo.title|default=""}' required="required" title="请输入类目名称"
                   placeholder="请输入类目名称" class="layui-input">
        </div>
    </div>

    <div class="hr-line-dashed"></div>
    <input type="hidden" name="created_at" value="{:time()}">
    <div class="layui-form-item text-center">
        {if isset($vo['id'])}
        <input type='hidden' value='{$vo.id}' name='id'>
        {else}
        <input type="hidden" name="created_at" value="{:time()}">
        <input type="hidden" name="user_id" value="{:session('user.id')}">
        {/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
    <script>
        window.form.render();
    </script>

</form>
