<style>
    .layui-layer-page .layui-layer-content {
        overflow: visible;
    }
</style>
<form class="layui-form layui-box modal-form-box" action="{:request()->url()}" data-auto="true" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">操作类型</label>
        <div class="layui-input-block">
            <input type="radio" name="type" lay-filter="quick" value="1" title="更改校区" style="display: none !important;" checked="">
            <input type="radio" name="type" lay-filter="quick" value="2" title="更改渠道" style="display: none !important;">
            <input type="radio" name="type" lay-filter="quick" value="3" title="更改采单员" style="display: none !important;">
        </div>
    </div>
    <div class="layui-form-item" id="branch">
        <label class="layui-form-label">选择校区</label>
        <div class="layui-input-block">
                {:get_branches_select('branch', '', '', [],false)}
        </div>
    </div>
    <div class="layui-form-item" id="channel" hidden>
        <label class="layui-form-label">选择渠道</label>
        <div class="layui-input-block">
            {:get_channels_select('source', '','',[],false)}
        </div>
    </div>
    <div class="layui-form-item" id="cdy" hidden>
        <label class="layui-form-label">选择采单员</label>
        <div class="layui-input-block">
            {:get_employee_select('', 'cdy', session('user.employee.department'), '', '', [], false)}
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        <button class="layui-btn" type="submit">保存修改</button>
        <button class="layui-btn layui-btn-danger" type="button" data-confirm="确定要取消编辑吗？" data-close="">取消修改</button>
    </div>
    <script>
        window.form.render();
        //监听指定开关
        var form = layui.form;
        form.on('radio(quick)', function (data) {
            if (data.value == 1) {
                $("#branch").css('display', 'block');
                $("#channel").css('display', 'none');
                $("#cdy").css('display', 'none');
            }else if (data.value == 2) {
                $("#branch").css('display', 'none');
                $("#channel").css('display', 'block');
                $("#cdy").css('display', 'none');
            } else if (data.value == 3) {
                $("#branch").css('display', 'none');
                $("#channel").css('display', 'none');
                $("#cdy").css('display', 'block');
            }
        });
    </script>
</form>
