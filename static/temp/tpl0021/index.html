<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>模板一</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!--link page4's CSS -->
    <link rel="stylesheet" href="./css/t2.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./js/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="./js/swiper/animate.min.css">
    <!--styles -->
    <style>
        html, body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper-container {
            width: 100%;
            height: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        .swiper-slide {
            /*text-align: center;*/
            font-size: 18px;
            background: #fff;
            /*Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .swiper-slide img {
            width: 100%;
        }
    </style>
    <!-- login JS-->
    <script src="./js/jquery.min.js"></script>
    <script src="//captcha.luosimao.com/static/dist/api.js"></script>
    <script src="./js/t1.js"></script>
    <script src="./js/swiper/swiper.animate.min.js"></script>
    <script type="text/javascript">
        //从数据源获取数据
        $.getJSON("data.json", function (data) {
            //第一页
            document.getElementById('title').innerText = data.data[0]['title'].value;
            document.getElementById('p1').innerHTML = '&nbsp; &nbsp; &nbsp; &nbsp;' + data.data[0]['p1'].value;
            document.getElementById('p2').innerHTML = '&nbsp; &nbsp; &nbsp; &nbsp;' + data.data[0]['p2'].value;
            document.getElementById('p3').innerHTML = '&nbsp; &nbsp; &nbsp; &nbsp;' + data.data[0]['p3'].value;
            var element1 = document.getElementById('pic1');
            element1.src = data.data[0]['looat-pci'].value;
            //第二页
            var element2 = document.getElementById('pic2');
            element2.src = data.data[1]['looat-pic1'].value;
            var element3 = document.getElementById('pic3');
            element3.src = data.data[1]['looat-pic2'].value;
            var element4 = document.getElementById('pic4');
            element4.src = data.data[1]['looat-pic3'].value;
            //第三页
            document.getElementById('title1').innerText = data.data[2]['title'].value;
            document.getElementById('p4').innerHTML = '&nbsp; &nbsp; &nbsp; &nbsp;' + data.data[2]['p1'].value;
            document.getElementById('p5').innerHTML = '&nbsp; &nbsp; &nbsp; &nbsp;' + data.data[2]['p2'].value;
            document.getElementById('p6').innerHTML = '&nbsp; &nbsp; &nbsp; &nbsp;' + data.data[2]['p3'].value;
            var element5 = document.getElementById('pic5');
            element5.src = data.data[2]['looat-pic'].value;
            //第四页
            var element6 = document.getElementById('pic6');
            element6.src = data.data[3]['looat-pic1'].value;
            var element7 = document.getElementById('pic7');
            element7.src = data.data[3]['looat-pic2'].value;
        })
    </script>
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <!--第一页-->
        <div class="swiper-slide">
            <div>
                <h3 style="text-align: center" id="title"></h3>
                <p id="p1" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s"
                   swiper-animate-delay="0.5s"></p>
                <p id="p2" class="ani" swiper-animate-effect="slideInUp" swiper-animate-duration="0.5s"
                   swiper-animate-delay="0.3s">
                </p>
                <p id="p3"></p>
                <img id="pic1" class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.5s"
                     swiper-animate-delay="0.5s">
            </div>
        </div>
        <!--第二页-->
        <div class="swiper-slide">
            <div>
                <img style="margin-bottom: 34px" id="pic2" class="ani" swiper-animate-effect="flipInX"
                     swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">
                <img style="margin-bottom: 34px" id="pic3" class="ani" swiper-animate-effect="flipInX"
                     swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">
                <img id="pic4" class="ani" swiper-animate-effect="flipInX" swiper-animate-duration="0.8s"
                     swiper-animate-delay="0.3s">
            </div>
        </div>
        <!--第三页-->
        <div class="swiper-slide">
            <div>
                <h3 style="text-align: center" id="title1"></h3>
                <p id="p4"></p>
                <img id="pic5" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.8s"
                     swiper-animate-delay="0.3s">
                <p id="p5"></p>
                <p id="p6"></p>
            </div>
        </div>
        <!--第四页-->
        <div class="swiper-slide">
            <div class="form" style="height: 100%">
                <img class="banner ani" id="pic6" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.8s"
                     swiper-animate-delay="0.3s">
                <div class="form-item ani" style="margin: 15px auto" swiper-animate-effect="lightSpeedIn"
                     swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">
                    <img style="width: 90%;margin: 0 auto;" id="pic7">
                </div>
                <div class="form-item ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.8s"
                     swiper-animate-delay="0.3s">
                    <input type="number" placeholder="请输入手机号码" name="mobile" style="border: 1px solid #00b7ee">
                </div>
                <div class="form-item ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.8s"
                     swiper-animate-delay="0.3s">
                    <input type="password" placeholder="请输入密码 8-16位数字和字母组合" name="password"
                           style="border: 1px solid #00b7ee">
                </div>
                <div class="form-item code ani" style="display: none" swiper-animate-effect="lightSpeedIn"
                     swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">
                    <input type="number" placeholder="请输入验证码" name="code" style="border: 1px solid #00b7ee">
                    <span class="sendCode" style="color: #00b7ee">获取验证码</span>
                </div>
                <div class="form-item captcha ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.8s"
                     swiper-animate-delay="0.3s">
                    <div class="l-captcha" data-site-key="6ed43f3ca345d55f1035e1424872b5a2" data-width="100%"
                         data-callback="validate" style="border: 1px solid #00b7ee"></div>
                </div>
                <div class="form-item">
                    <button type="submit" class="disabled submit ani" swiper-animate-effect="rotateIn"
                            swiper-animate-duration="0.8s" swiper-animate-delay="0.3s"
                            style="color: white;border: 1px solid #00b7ee;  margin-bottom: 5px;background-color:#347cff ">
                        立即注册
                    </button>
                    <button type="submit" class="reset ani" swiper-animate-effect="rotateIn"
                            swiper-animate-duration="0.8s" swiper-animate-delay="0.3s"
                            style="color: white;border: 1px solid #00b7ee;background-color: #347cff">重置验证
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Pagination -->
    <!--<div class="swiper-pagination"></div>-->
</div>
<!-- Swiper JS -->
<script src="./js/swiper/swiper-4.3.3.min.js"></script>
<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        slidesPerView: 1,
        spaceBetween: 30,
        mousewheel: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        on: {
            init: function () {
                swiperAnimateCache(this); //隐藏动画元素
                swiperAnimate(this); //初始化完成开始动画
            },
            slideChangeTransitionEnd: function () {
                swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
            }
        }
    });
</script>
</body>
</html>
